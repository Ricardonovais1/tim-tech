<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tim Tech</title>
</head>
<body>
    <div class="div-1">
        <div class="background top no-touch">
            <img class="logo" src="./img/ICN_LogoTim.png" alt="Logo Neooh">
        </div>
        <div class="card">
          <div class="card-content no-touch">
            <p>Selecione o modo de <strong>jogo</strong></p>
          </div>
        </div>
        <div class="background bottom-1">
            <div class="btn-bottom-1">
                <div class="area-single">
                    <img class="btn-single" id="single-up" src="./img/BTN_Singleplayer.png" alt="Botão Single Player solto">
                    <img class="btn-single hide" id="single-dw" src="./img/BTN_Singleplayer-DW.png" alt="Botão Single Player pressionado">
                </div>
                <div class="area-double">
                    <img class="btn-double" id="double-up" src="./img/BTN_Multiplayer.png" alt="Botão Multiplayer solto">
                    <img class="btn-double hide" id="double-dw" src="./img/BTN_Multiplayer-DW.png" alt="Botão Multiplayer pressionado">
                </div>                
            </div> 
            <div class="confirm-area" id="confirm-area-1">
                <img class="confirm hide" id="conf-1-up" src="./img/BTN_Confirmar.png" alt="Botão Confirmar">
                <img class="confirm" id="conf-1-dw" src="./img/BTN_ConfirmarDW.png" alt="Botão Confirmar">
            </div>
        </div>
    </div>
    <div class="div-2">
        <div class="background top no-touch">
            <img class="logo" src="./img/ICN_LogoTim.png" alt="Logo Neooh">
        </div>
        <div class="card">
          <div class="card-content no-touch">
            <p><strong>Clique</strong> no <strong>botão</strong> para interagir com a tela</p>
          </div>
        </div>
        <div class="background bottom-2" id="interact-area">
            <img class="interact-btn" id="interact-up" src="./img/BTN_Gameplay.png" alt="Botão Gameplay">
            <img class="interact-btn hide" id="interact-dw" src="./img/BTN_Gameplay-DW.png" alt="Botão Gameplay">
        </div>
    </div> 
    <div class="div-3">
        <div class="background top">
            <img class="logo" src="./img/ICN_LogoTim.png" alt="Logo Neooh">
        </div>
        <div class="card">
          <div class="card-content">
            <p>Digite <strong>abaixo</strong> o seu apelido para continuar</p>
          </div>
        </div>
        <div class="background bottom-3">
                <input type="text" class="nickname" id="nick">
            <div class="confirm-area" id="confirm-area-3">
              <img class="confirm-2 hide" id="conf-2-up" src="./img/BTN_Confirmar.png" alt="Botão Confirmar">
              <img class="confirm-2" id="conf-2-dw" src="./img/BTN_ConfirmarDW.png" alt="Botão Confirmar">
            </div>
        </div>
    </div>
    <div class="div-4">
        <div class="background top no-touch">
            <img class="logo" src="./img/ICN_LogoTim.png" alt="Logo Neooh">
        </div>
        <div class="card">
          <div class="card-content no-touch">
            <p>Obrigado por jogar!</p>
          </div>
        </div>
        <div class="bottom-4">

        </div> 
    </div> 
    <script src="app.js"></script>
</body>
</html>
